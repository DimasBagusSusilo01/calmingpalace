<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Palace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        .sevillana-regular {
            font-family: "Baskervville SC", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 50px;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(30%);
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 17%;
            transform: translateY(-50%);
        }
        .scroll-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow-x: auto;
            white-space: nowrap;
            margin-top: 50px;
            width: 100%;
            padding: 0 10px;
            top: 20%;
        }
        .scroll-container::-webkit-scrollbar{
            display: none;
        }
        .video-button {
            width: 300px;
            height: 150px;
            margin: 0 10px;
            position: relative;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
            flex-shrink: 0;
            border: 5px solid white;
            border-radius: 10px;
        }
        .video-button video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-button-text {
            position: relative;
            bottom: -20px;
            left: 120px;
            color: white;
            z-index: 1;
            font-size: 20px;
            font-family: "Baskervville SC", serif;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="suket.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="sevillana-regular">Calming Palace</div>
        <p>Ini adalah tempat dimana kamu bisa melepaskan penat, stress dan beban di pundakmu ;)</p>
    </div>
    <div class="scroll-container">
        <div class="video-button" onclick="suarahujan()">
            <video autoplay loop muted>
                <source src="hujan.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-button-text">hujan</div>
        </div>
        <audio id="sound" src="suhujan.mp3" loop></audio>
        <script>
            function suarahujan() {
                var audio = document.getElementById("sound");
                audio.play();
            }
        </script>
        <div class="video-button">
            <div class="video-button-text">Malam</div>
        </div>
        <div class="video-button">
            <div class="video-button-text">Button 3</div>
        </div>
        <div class="video-button">
            <div class="video-button-text">Button 4</div>
        </div>
        <div class="video-button">
            <div class="video-button-text">Button 5</div>
        </div>
        <div class="video-button">
            <div class="video-button-text">Button 6</div>
        </div>
    </div>
</body>
</html>
